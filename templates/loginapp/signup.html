<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
</head>
<body>
    <h3>Kindly use the form below to Create Your Account</h3>
    <p>This is just a test app and it's a simple form</p>

    <form action="/signup" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create Your Username (Use Letters & Numbers only)" required>
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Add your First Name" required>
        <br>
        <label for="">Last name</label>
        <input type="text" id="lname" name="lname" placeholder="Add your Last Name" required>
        <br>
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="email@domain.com" required>
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create Your password" required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your password" required>
        <br>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
